<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law School Finder</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
    />  
    <!-- Link to stylesheet -->
    <link href="/static/styles.css" rel="stylesheet" />

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 filter-sidebar bg-white border-end vh-100 p-3">
          <h5 class="mb-4">Filters</h5>

          <!-- Location Filter -->
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <!-- LSAT Filter -->
          <div class="mb-3">
            <label for="lsat" class="form-label">Minimum LSAT</label>
            <input
              type="number"
              id="lsat"
              class="form-control"
              placeholder="Enter LSAT score"
              min="120"
              max="180"
            />
          </div>

          <!-- GPA Filter -->
          <div class="mb-3">
            <label for="gpa" class="form-label">Minimum GPA</label>
            <input
              type="number"
              id="gpa"
              class="form-control"
              step="0.01"
              placeholder="Enter GPA"
              min="0"
              max="4.3"
            />
          </div>

          <!-- Button to Apply Filters -->
          <button id="apply-filters" class="btn btn-primary w-100">
            Apply Filters
          </button>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-4">
          <div class="row g-4" id="schools-container">
            <!-- Cards will be dynamically inserted here -->
          </div>
        </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="quickViewModal"
      tabindex="-1"
      aria-labelledby="quickViewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="quickViewModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
          <!--Table made of school information-->
            <table
              class="table table-bordered table-hover text-center shadow-sm"
            >
              <thead class="table-primary">
              <!--Heading of school Info for table-->
                <tr>
                  <th>State</th>
                  <th>Type</th>
                  <th>Avg LSAT</th>
                  <th>Avg GPA</th>
                  <th>Students</th>
                  <th>Acceptance Rate</th>
                  <th>In-state Tuition</th>
                  <th>Out-of-state Tuition</th>
                </tr>
              </thead>
              <tbody>
               <!--Actual table data-->

                <tr>
                  <td id="modal-location"></td>
                  <td id="modal-group-type"></td>
                  <td id="modal-lsat"></td>
                  <td id="modal-gpa"></td>
                  <td id="modal-size"></td>
                  <td id="modal-acceptance-rate"></td>
                  <td id="modal-tuition"></td>
                  <td id="modal-oos-tuition"></td>
                </tr>
              </tbody>
            </table>
          <!--Description of school (made outside of table)-->

            <p id="modal-description"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!--JS to dynamically load schools -->
    <script src = "/static/index.js">
 
    </script>
  </body>
</html>
